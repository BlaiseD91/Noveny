<nav *ngIf="messages" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]="messages.menu[0].link">{{messages.menu[0].text}}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li *ngFor="let item of messages.menu" class="nav-item">
            <a class="nav-link" [routerLink]="item.link">{{item.text}}</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" [placeholder]="messages.search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">{{messages.search}}</button>
        </form>
      </div>
    </div>
  </nav>
