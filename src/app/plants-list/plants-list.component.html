<ng-container *ngIf="!showError; else hibavan">
    <ng-container *ngIf="adatok; else varakozas">
        <div class="row">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col" *ngFor="let noveny of adatok">
                    <div class="card h-100">
                        <img [src]="noveny.kepUrl" class="card-img-top" [alt]="noveny.megnevezes">
                        <div class="card-body">
                            <h5 class="card-title">{{noveny.megnevezes}}</h5>
                            <p class="card-text">{{noveny.leiras}}</p>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">{{noveny.ar}}</small>
                        </div>
                  </div>
                </div>
            </div>
        </div>
    </ng-container>
    <ng-template #varakozas>
        <div class="alert alert-warning" role="alert">
            A szerver elfoglalt!
        </div>
    </ng-template>
</ng-container>
<ng-template #hibavan>
    <div class="alert alert-danger" role="alert">
        {{errorMessage}}
    </div>
</ng-template>
